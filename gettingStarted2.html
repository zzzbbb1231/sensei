<h2>Build the Tweets extension</h2>
<p>
	The Tweets example builds a special Gateway to stream from Twitter, we need to build it and plug it into Sensei.
</p>
<h4>Code</h4>
<p>
	Read the <a href="https://github.com/senseidb/sensei/tree/master/example/tweets" target="_blank">source code</a> for TwitterSampleGateway.
</p>
<h4>Build</h4>
<p>
	Go to <code>$SENSEI_HOME/example/tweets/conf/ext</code>, the plugin artifact containing the Tweets custom gateway should be there.
</p>

<h2>Running the Tweets example</h2>
<p>
	This example queries against the Twitter stream directly from Twitter via Twitter&apos;s Streaming (Sample) API
</p>

<div class="row">
	<div class="span6">
		<h3>Step 1: Start Zookeeper</h3>
		<p>
		Zookeeper manages Sensei&apos;s network topology or cluster.
		</p>
	</div>
	<div class="span10">
		<p>
		Start your Zookeeper instance: (You can start your own Zookeeper cluster by following instructions <a href="http://zookeeper.apache.org/doc/trunk/zookeeperStarted.html">here</a>). From <code>$SENSEI_HOME</code>
		<pre><code>./bin/zookeeper-server-start.sh \ <br/>resources/zookeeper.properties</code></pre>
		</p>
		<p>
			You can shut it down by running:
			<pre><code>./bin/zookeeper-server-stop.sh</code></pre>
		</p>
	</div>
</div>

<div class="row">
	<div class="span6">
		<h3>Step 2: Set Twitter credentials</h3>
		<p>
		 You need your credentials to talk to Twitter to get data.
		</p>
	</div>
	<div class="span10">
		<p>
		Edit the file:
		<pre><code>$SENSEI_HOME/example/tweets/conf/sensei.properties</code></pre>
		</p>
		<p>
			And fill out the properties:
			<pre class="prettyprint">
sensei.gateway.custom.username = &lt;YOUR TWITTER USERNAME&gt;
sensei.gateway.custom.password = &lt;YOUR TWITTER PASSWORD&gt;
			</pre>
		</p>
	</div>
</div>

<div class="row">
	<div class="span6">
		<h3>Step 3: Start Sensei Node</h3>
		<p>
		 With Zookeeper running, we can start a Sensei node serving Tweets example listening on port 8080:
		</p>
	</div>
	<div class="span10">
		<p>
		In <code>$SENSEI_HOME</code>, start your Sensei node by pointing to the <a href="https://github.com/senseidb/sensei/tree/master/example/tweets/conf" target="_blank">Tweets example configuration directory</a>:
		<pre><code>./bin/start-sensei-node.sh example/tweets/conf</code></pre>
		</p>
		<p>This starts a Sensei node with 2 partitions. (click <a href="cluster.html">here</a> to learn more about Sensei Clusters)</p>
	</div>
</div>

<div class="row">
	<div class="span6">
		<h3>Step 4: Run the Tweets example application</h3>
		<p>
		 You can open the Tweets example application with your browser (no need to start any other servers.)
		</p>
	</div>
	<div class="span10">
		<p>
	Open <code>index.html</code> file with your browser located at : <pre><code>$SENSEI_HOME/example/tweets/webapp/index.html</code></pre>
	and click the <b><i>Refresh</i></b> button and see data streaming!
		</p>
	</div>
</div>
